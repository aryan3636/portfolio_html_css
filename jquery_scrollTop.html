<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div style="height: 1500px;">
        <p>Scroll down this container to see the "Scroll to Top" button.</p>
    </div>
    <button id="scrollTopBtn" style="position: fixed; bottom: 20px; right: 20px;">Scroll to Top</button>

    <script>
    $(document).ready(function() {
        $('#scrollTopBtn').click(function() {
            $('html, body').animate({ scrollTop: 0});
        });
    });
    </script>
</body>
</html>
