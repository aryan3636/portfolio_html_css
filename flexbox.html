<!doctype html>
<html>
    <head>
        <style>

            *{
                box-sizing: border-box;
            }

            html,body{
                height:100%;
            }

            body{
                display:flex;
                align-items: center;
                justify-content: center;
                vertical-align: center;
                background-color: linear-gradient(top, red,blue,green,yellow,orange);
            }

            [class$="face"]{
                margin:16px;
                padding:4px;
                background-color: blue;
                width:104px;
                height:104px;
                object-fit: contain;
                border-radius: 10%;
            }

            .pip{
                display:block;
                width:24px;
                height:24px;
                border-radius: 50%;
                margin:4px;
                background-color: greenyellow;

            }

            .first-face{
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .second-face{
                display: flex;
                justify-content: space-between;
            }

            .second-face .pip:nth-child(2){
                align-self: flex-end;
            }

            .third-face{
                display: flex;
                justify-content: space-between;
            }

            .third-face .pip:nth-child(2){
                align-self: center;
            }

            .third-face .pip:nth-child(3){
                align-self: flex-end;
            }

            .fourth-face{
                display: flex;
                justify-content: space-between;
            }

            .fourth-face .column, .sixth-face .column{
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .sixth-face{
                display: flex;
                justify-content: space-between;
            }

            .fifth-face{
                display: flex;
                justify-content: space-between;
            }

            .fifth-face .column{
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .fifth-face .column:nth-child(2){
                justify-content: center;
            }

            


        </style>

    </head>
    <body>

        <div class="first-face">
            <span class="pip"></span>
        </div>

        <div class="second-face">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>

        <div class="third-face">
            <span class="pip"></span>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>

        <div class="fourth-face">
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>

            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>

        </div>

        <div class="fifth-face">
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>

            <div class="column">
                <span class="pip"></span>
            </div>

            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
            </div>

        </div>

        <div class="sixth-face">
            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
                <span class="pip"></span>
            </div>

            <div class="column">
                <span class="pip"></span>
                <span class="pip"></span>
                <span class="pip"></span>
            </div>

        </div>

    </body>

</html>
