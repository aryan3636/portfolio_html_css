<!DOCTYPE html>
<html>
<head>
    
    <style>
        input[type="checkbox"] {
            appearance: none; 
            width: 20px;
            height: 20px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        input[type="checkbox"]:checked {
            background-color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        input[type="checkbox"]::before {
            content: '\2713'; 
            font-size: 16px;
            color: #fff;
            display: block;
            text-align: center;
            line-height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        input[type="checkbox"]:checked::before {
            opacity: 1;
        }
    </style>
</head>
<body>

    <label>
        <input type="checkbox">
        Check me
    </label>

</body>
</html>
