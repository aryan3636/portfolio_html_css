<!DOCTYPE html>
<html>
    <body>
        <script>
            function calculateTriangleArea(a, b, c) {
            var s = (a + b + c) / 2;

            var area = Math.sqrt(s * (s - a) * (s - b) * (s - c));

            return area;
        }

        var sideA = 5;
        var sideB = 6;
        var sideC = 7;

        var triangleArea = calculateTriangleArea(sideA, sideB, sideC);

        document.write("The area of the triangle  is : " , triangleArea);
        </script>
    </body>
</html>
