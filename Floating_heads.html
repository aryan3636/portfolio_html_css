<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
        }

        li::before {
            content: "\2606"; 
            font-size: 24px;
            color: #3498db; 
            float: left;
            margin-right: 10px;
        }

        

        li h2 {
            margin: 0;
            color: #333; 
        }
    </style>
</head>
<body>

    <ul>
        <li>
            <h2>T1</h2>
            <p>Defence Training</p>
        </li>
        <li>
            <h2>T2</h2>
            <p>Daily routine Exercises</p>
        </li>
        <li>
            <h2>T3</h2>
            <p>Recreational Time</p>
        </li>
    </ul>

</body>
</html>
