<!DOCTYPE html>
<html>
<head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div id="sourceDiv" style="background-color: lightblue; padding: 10px;">
    <p>This is the source div.</p>
</div>

<div id="targetDiv" style="background-color: lightgreen; padding: 10px; margin-top: 10px;">
    <p>This is the target div.</p>
</div>

<script>
    $(document).ready(function() {
        $('#sourceDiv').appendTo('#targetDiv');
    });
</script>

</body>
</html>
