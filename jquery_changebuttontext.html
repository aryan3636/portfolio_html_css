<!DOCTYPE html>
<html>
<head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <button id="myButton">Click me</button>
    
    <script>
        $(document).ready(function () {
            $('#myButton').click(function () {
                $(this).text('Button Clicked!');
            });
        });
    </script>
    
    </body>
</html>
