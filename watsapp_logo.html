<!DOCTYPE html>
<html lang="en">
<head>
  <title>WhatsApp Logo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: white;
    }

    .whatsapp-logo {
      width: 100px;
      height: 100px;
      background-color: green;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .whatsapp-icon {
      width: 60px;
      height: 60px;
      object-fit: contain;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="whatsapp-logo">
    <img src="whatsapp.png" alt="WhatsApp Icon" class="whatsapp-icon">
  </div>
</body>
</html>
